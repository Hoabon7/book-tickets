<script>
    let btn = document.querySelector(".navbar-toggler");
    let icon = btn.querySelector(".fa-bars");

    btn.onclick = function () {
        if (icon.classList.contains("fa-bars")) {
            icon.classList.replace("fa-bars", "fa-times");
        }
        else {
            icon.classList.replace("fa-times", "fa-bars");
        }
    }

    window.addEventListener('scroll', function () {
        const navbar = document.getElementById('nav-stick-top');
        const tabbar = document.getElementById('tab-stick-top');
        const scrollPosition = window.scrollY;

        if (scrollPosition > 200) {
            navbar.classList.add('fixed-top');
        } else {
            navbar.classList.remove('fixed-top');
            tabbar.classList.remove('fixed-tabbar-top');
        }
    });

    function getPageWidth() {
        var pageWidth = window.innerWidth;
        const tabbar = document.getElementById('tab-stick-top');

        if (pageWidth > 768 && pageWidth < 992) {
            //tabbar.classList.add('fixed-tabbar-top');

        } else {
            tabbar.classList.remove('fixed-tabbar-top');
        }

    }

    window.addEventListener('resize', getPageWidth);
    getPageWidth();
</script>
